<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn&SignUp</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script type="module" src="login.js" defer></script>
  <script type="module" src="register.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email id"  required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password"  required />
          </div>
          <input type="submit" value="Login"  class="btn solid" />

          <p class="social-text">Back to Home Page</p>
          <div class="social-media">

            <a href="../index.html" class="social-icon">
              <i class="fab fa-home"></i>
            </a>

          </div>
        </form>


        <form action="" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email id" id="email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" required />
          </div>
          <a href="../index.html"><input type="submit" id="submit" value="Sign Up" class="btn solid" /></a>

          <p class="social-text">Or Back to Home Page</p>
          <div class="social-media">
            <a href="../expense tracker.html" class="social-icon">
              <i class="fab fa-home"></i>
            </a>
            </button>

          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Sign Up </p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Kindly login for access into your account </p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="./register.png" class="image" alt="">
      </div>
    </div>
  </div>
  <script src="./app.js"></script>

</body>

</html>
